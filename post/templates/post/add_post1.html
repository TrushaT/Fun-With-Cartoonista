{% extends 'cartoonify/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 class="mt-3 mb-3 text-center h3"> Post your cartoonified image!</h1>
<h3 class="h5"> Cartoonified Image</h3>
<img class="img-fluid mb-4" src="{{ image_url }}">
<form method="post" enctype = "multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-center">
        <button type="submit" class="btn btn-primary text-center">Post</button>
    </div>
</form>
{% endblock content %}
