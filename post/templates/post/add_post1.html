{% extends 'cartoonify/base.html' %}
{% block content %}


<h1 class="mt-3 mb-3 text-center"> Post your cartoonified image!  </h1>
<h1>Image</h1>
<img height = 400 width = 400 src="{{ image_url }}">
<form method="post" enctype = "multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <div class="text-center">
        <button type="submit" class="btn btn-primary text-center">Post</button>
    </div>
</form>
{% endblock content %}
