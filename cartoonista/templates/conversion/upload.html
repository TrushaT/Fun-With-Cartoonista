{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title></title>
</head>
<style>
     img {
  display: block;
  max-width:500px;
  max-height:500px;
  
}

.btn1 {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 30px;
  cursor: pointer;
  font-size: 20px;
}

/* Darker background on mouse-over */
.btn1:hover {
  background-color: RoyalBlue;
}
</style>
<body>
    <h2>Upload Image </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Upload image</button>
    </form>
    <br>
    <br>
    <br>

    <h3> Result - </h3>

    {% if img_url %}
        <img id = "image_id" width = "500" height = "500" src="{{MEDIA_URL}}{{img_url}}"></img>
        <br>
        <br>
        <a href="{{MEDIA_URL}}{{img_url}}" download>
            <button class="btn1"><i class="fa fa-download"></i> Download</button>
        </a>
        <a href = "{% url 'conversion:share' %}" id = "btn2" class="btn btn-secondary">Share Here</a>
        <button type="btn3" class="btn btn-light">Gallery</button>

    {% else %} 
    {% endif %}    
</body>

</html>



{% endblock %}
