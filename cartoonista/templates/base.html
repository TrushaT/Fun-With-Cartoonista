<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="/static/js/tagsinput.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overlock&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/tagsinput.css" />
    <title>{% block title %}Fun with Cartoonista !{% endblock %}</title>
</head>

<style>
    .heading h2 {
        margin-bottom: 2rem;
        font-family: 'Just Me Again Down Here', cursive;
        text-align: center;
        font-size: 6rem;
        text-transform: uppercase;
    }
</style>

<body>
    <div class="container">
        <div class="heading">
            <h2>Fun With Cartoonista!</h2>
        </div>
        <div class="row">
            <div class="col-md-6 m-auto">
                {% block content %}{% endblock %}
                <script src="/static/js/tagsinput.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
